# .github/workflows/main.yml
name: Daily HMM Update

on:
  schedule:
    # Run daily at 21:30 UTC (which is approximately 5:30 PM EST/NY market close)
    - cron: '30 21 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-hmm-data:
    runs-on: ubuntu-latest
    permissions: # <--- ADD THIS BLOCK
      contents: write # Grants permission to push files back
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run HMM script and generate data
        run: python run_hmm.py

      - name: Commit and push changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          # Add the generated JSON file
          git add docs/chart_data.json
          git commit -m "Automated HMM data update for ${{ github.event.release.tag_name || github.ref_name }}" || echo "No changes to commit"
          git push
