<!DOCTYPE html>
<html>
<head>
    <title>HMM Market Regime Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .data-box { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .data-box h3 { margin-top: 0; }
        .panic-text { font-size: 2em; font-weight: bold; }
        .panic-high { color: #d9534f; } /* Red for Panic > 50% */
        .panic-low { color: #5cb85c; } /* Green for Panic < 50% */
        .vix-text { font-size: 1.5em; color: #337ab7; }
        #chart-container { height: 450px; }
    </style>
</head>
<body>
    <h2>HMM Market Regime Tracker (Last 1 Year)</h2>
    <p>Displays the daily calculated probability of the S&P 500 being in the High-Volatility ('Panic') regime.</p>

    <div id="loading" style="text-align: center; font-style: italic;">Loading data...</div>
    
    <div id="data-display" style="display: none;">
        <div class="data-box">
            <h3>Current Market Psychology (Latest Close)</h3>
            <div id="summary">
                <p><strong>Date:</strong> <span id="market-date">--</span></p>
                <p><strong>VIX Close:</strong> <span id="vix-close" class="vix-text">--</span></p>
                <p><strong>VIX Term Structure:</strong> <span id="vix-term-structure">--</span></p>
                <p><strong>HMM Panic Probability:</strong> 
                    <span id="hmm-panic-probability" class="panic-text">--</span>
                </p>
                <p><strong>HMM CHECK:</strong> <span id="hmm-check-regime">--</span></p>
                
            </div>
            <p id="error-message"></p> 
        </div>
        
        <div id="chart-container">
            <canvas id="hmmChart"></canvas>
        </div>
        
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const HMM_URL = 'chart_data.json'; // Ensure this matches the Python output path

    fetch(HMM_URL)
        .then(response => {
            if (!response.ok) {
                // If the file is not found (404), log the error but don't stop loading
                console.error('Loading error: HTTP error! status: ' + response.status);
                throw new Error('HTTP error! status: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            if (!data || !data.dates || data.dates.length === 0) {
                console.error("Data is empty or malformed.");
                return;
            }

            // **********************************************
            // ************ THE FINAL FIX: DISPLAY **********
            // **********************************************
            document.getElementById('loading').style.display = 'none';
            document.getElementById('data-display').style.display = 'block';
            // **********************************************

            // --- Update Summary Box ---
            const lastReading = data.last_reading || {};
            const vixClose = (lastReading.vix_close || 0.0).toFixed(2);
            const vixSpread = (lastReading.vix_spread || 0.0).toFixed(2);
            const pPanic = (lastReading.p_panic || 0.0).toFixed(1);
            const regime = lastReading.regime || 'UNKNOWN';

            document.getElementById('market-date').textContent = lastReading.date || 'N/A';
            document.getElementById('vix-close').textContent = vixClose;
            document.getElementById('vix-term-structure').textContent = `${lastReading.spread_status || 'N/A'} (${vixSpread})`;
            document.getElementById('hmm-panic-probability').textContent = `${pPanic}%`;
            document.getElementById('hmm-check-regime').innerHTML = `The market is statistically in the **${regime}** regime. Proceed with analysis.`;
            // --------------------------

            // --- Chart Configuration ---

            const ctx = document.getElementById('hmmChart').getContext('2d');
            const hmmChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'HMM Panic Probability (%)',
                            data: data.p_panic,
                            borderColor: 'rgba(54, 162, 235, 1)', // Blue line
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            yAxisID: 'y_prob',
                            fill: true,
                            tension: 0.2
                        },
                        {
                            label: 'VIX Close',
                            data: data.vix_close,
                            borderColor: 'rgba(255, 99, 132, 1)', // Red line
                            backgroundColor: 'transparent',
                            yAxisID: 'y_vix',
                            pointRadius: 0,
                            borderWidth: 1.5,
                            tension: 0.2
                        },
                        {
                            label: 'VIX Spread (Contango/Backwardation)',
                            data: data.vix_spread,
                            borderColor: 'rgba(255, 159, 64, 1)', // Orange line (The missing one!)
                            backgroundColor: 'transparent',
                            yAxisID: 'y_spread',
                            pointRadius: 0,
                            borderWidth: 2,
                            tension: 0.2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    // --- FINAL AXIS SCALING FIX ---
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'month' },
                            title: { display: true, text: 'Date' }
                        },
                        y_prob: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'Panic Probability (%)' },
                            min: 0,
                            max: 100,
                            grid: { drawOnChartArea: true }
                        },
                        y_vix: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'VIX Close' },
                            grid: { drawOnChartArea: false },
                            min: 10,
                            max: 45,
                            stack: 'right-stack', 
                            stackWeight: 1 
                        },
                        y_spread: { 
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'VIX Spread' },
                            min: -5, 
                            max: 5,
                            grid: { drawOnChartArea: false },
                            stack: 'right-stack', 
                            stackWeight: 0.5, // Pushes it slightly outside
                            afterBuildTicks: (scale) => { 
                                // Adds a small padding to separate the axis from VIX 
                                scale.options.padding = { right: 40 }; 
                            }
                        }
                    },
                    // --- END FINAL AXIS SCALING FIX ---
                    plugins: {
                        legend: { display: true },
                        annotation: {
                            annotations: {
                                // Backwardation Threshold for VIX Spread
                                backwardationThreshold: {
                                    type: 'line',
                                    yScaleID: 'y_spread',
                                    yMin: 0,
                                    yMax: 0,
                                    borderColor: 'rgba(255, 159, 64, 0.5)',
                                    borderWidth: 2,
                                    borderDash: [5, 5],
                                }
                            }
                        }
                    }
                }
            });

        })
        .catch(error => {
            console.error('An error occurred during chart initialization:', error);
            // Fallback for the user if the chart doesn't load
            document.getElementById('market-date').textContent = 'N/A';
            document.getElementById('vix-close').textContent = '0.0';
            document.getElementById('vix-term-structure').textContent = 'N/A (0.00)';
            document.getElementById('hmm-panic-probability').textContent = '0.0%';
            document.getElementById('hmm-check-regime').innerHTML = `Loading error: Cannot find data file at ${HMM_URL}`;
            
            // Still hide the loading message to show the error state:
            document.getElementById('loading').style.display = 'none';
            document.getElementById('data-display').style.display = 'block';
        });
});
// End of the main <script> tag logic
    </script>
</body>
</html>
